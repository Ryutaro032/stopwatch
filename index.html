<!DOCTYPE HTML>
<html　lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta charset="utf-8">
        <title>ストップウォッチ</title>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
         <h3>ストップウォッチ</h3>
         <div class="stopwatch">
             <div class="timer" id="timer">0:0:0:0</div>
             <div class="button-group">
                 <button class="button start" id="start"  type="submit">スタート</button>
                 <button class="button stop"  id="stop"   type="submit" disabled="true">ストップ</button>
                 <button class="button reset" id="reset"  type="submit" disabled="true">リセット</button>
             </div>
         </div>
         <script type="text/javascript" src="main.js" charset="utf-8"></script>
    </body>
</html>
